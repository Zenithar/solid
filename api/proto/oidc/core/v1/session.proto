syntax = "proto3";

package oidc.core.v1;

option go_package = "oidc/core/v1;corev1";

import "oidc/core/v1/core_api.proto";
import "oidc/core/v1/client.proto";

message Session {
  string subject = 1;
  AuthorizationRequest request = 2;
  Client client = 3;
}
